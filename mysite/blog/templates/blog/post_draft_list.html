{% extends "blog/base.html" %}

{% block content %}
  {% for post in posts %}
    <div class="POST">
      <p class='date'>create: {{post.create_date|date:'d-m-y'}}</p>
      <h1> <a href="{% url 'post_detail' pk=post.pk}">{{post.title}}</a> </h1>
      <p>{{post.text|truncate:200}}</p>
    </div>

{% endblock %}
